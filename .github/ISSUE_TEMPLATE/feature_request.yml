name: Feature Request
description: Request a feature or suggest an idea
title: "[Feature Request]: <feature title>"
labels: Feature
body:
  - type: checkboxes
    attributes:
      label: Check Existing Issues
      description: Check existing open and closed issues to prevent duplicates. Use the search field at the top of the issue tracker. Please only submit a new issue if it has not been covered by an existing issue.
      options:
        - label: I have checked existing issues, and this issue is not a duplicate
          required: true
  - type: textarea
    attributes:
      label: Description
      placeholder: A clear and concise description of the feature...
    validations:
      required: true
  - type: textarea
    attributes:
      label: Screenshots
      description: Relevant screenshots or screen recordings.
      placeholder: (optional)
